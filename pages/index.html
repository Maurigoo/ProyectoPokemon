<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Entrenador</title>
    <link rel="stylesheet" href="/css/Style.css">
</head>
<body>
    <div class="trainer-card">
        <div class="header">
            <img class="pokeball" src="/assets/icons/friend.png" alt="Ícono de Pokébola">
            <span class="friend-code">Ficha de entrenador: <strong>5164565</strong></span>
        </div>
        
        <div class="name">
            <span>CARIL</span>
        </div>

        <div class="main-content">
            <div class="pokemon">
                <div class="pokemon-slot">
                    <img src="/assets/images/pikachu-f (1).png" alt="Pikachu">
                </div>
                <div class="pokemon-slot">
                    <img src="/assets/images/charizard.png" alt="Charizard">
                </div>
                <div class="pokemon-slot">
                    <img src="/assets/images/gengar.png" alt="Gengar">
                </div>
                <div class="pokemon-slot">
                    <img src="/assets/images/venusaur-f.png" alt="Gengar">
                </div>
            </div>
            <div class="trainer">
                <img src="/assets/images/Caril_N2B2.gif" alt="Animación del entrenador">
            </div>
        </div>
            <div>MEDALLAS:</div>
        <div class="badges">
            <div class="badge">
                <img src="/assets/icons/insignia1.png" alt="Insignia 1">
            </div>
            <div class="badge">
                <img src="/assets/icons/insignia2.png" alt="Insignia 2">
            </div>
            <div class="badge">
                <img src="/assets/icons/insignia3.png" alt="Insignia 3">
            </div>
            <div class="badge">
                <img src="/assets/icons/insignia4.png" alt="Insignia 4">
            </div>
            <div class="badge">
                <img src="/assets/icons/insignia5.png" alt="Insignia 5">
            </div>
            <div class="badge">
                <img src="/assets/icons/insignia6.png" alt="Insignia 6">
            </div>
        </div>
            <div>
                <span>CORREO: CARIL@pokemon.com</span>
            </div>
    </div>
</body>
</html>
